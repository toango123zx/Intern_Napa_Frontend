<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./asset/css/index.css" />

    <title>Sign In</title>
</head>

<body>
    <div class="page-container">
        <div class="box-outer">
            <div class="box__taskbar sign-in__taskbar">
                <div class="box-outer__logo">
                    <img src="./asset/images/logoWebsite.svg" alt="LogoWebsite" class="box-inner__logo--image" />
                    <p class="box-inner__logo--text">Logo here</p>
                </div>
                <div id="box-outer__social--sign-up" class="box-outer__social">
                    <p class="box-inner__social--text">
                        Don't have an account
                    </p>
                    <a href="" class="box-inner__social--text text__social--green">Sign up!</a>
                </div>
            </div>

            <div class="box-outer__container sign-in--bottom">
                <div class="box-inner__container">
                    <div class="box-outer__title">
                        <h2 class="sign-in__title--h2">Welcome Back</h2>
                        <p class="box-inner__title--text">
                            Login into your account
                        </p>
                    </div>

                    <div class="box-outer__social sign-in__social">
                        <button type="button" class="button__social--third-party">
                            <img src="./asset/images/logoGoogle.svg" alt="LogoGoogle" class="box-inner__logo--image" />
                            <p class="button__text">Google</p>
                        </button>
                        <button type="button" class="button__social--third-party">
                            <img src="./asset/images/logoFacebook.svg" alt="logoFacebook"
                                class="box-inner__logo--img" />
                            <p class="button__text">Facbook</p>
                        </button>
                    </div>

                    <div class="box-outer__separation sign-in__separation">
                        <span>Or continue with</span>
                    </div>
                    <div class="box-outer__input sign-in__input">
                        <input type="email" class="input--email" placeholder="Email" />
                        <div class="box-inner__input--password">
                            <img src="./asset/images/hideEyes.svg" alt="IconHiddenPassword"
                                class="box-inner__logo--img" />
                            <input type="password" id="" class="input--password" placeholder="Password" />
                        </div>
                    </div>

                    <div class="box-outer__option">
                        <div class="box-outer__remember" class="button--red">
                            <img src="./asset/images/switch.svg" alt="IconSwitch" class="box-inner__logo-img" />
                            <span>Remember me</span>
                        </div>
                        <div class="box-outer__social">
                            <a href="" class="box-inner__social--text">Recover Password</a>
                        </div>
                    </div>

                    <div class="box-outer__button">
                        <button type="button" class="button--login">
                            <p class="button__text">Log In</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="outer-box box-image sign-in__background">
            <div class="outer-box--blur sign-in--blur">
                <div class="box-outer__logo box-outer__logo--green">
                    <img src="./asset/images/thumbsUp.svg" alt="IconThumbsUp" class="box-inner__logo-img" />
                    <p class="box-inner__logo--text">
                        Top Notch Stock Resources
                    </p>
                </div>

                <div class="box-inner__text">
                    <p>
                        Today, we create innovative solutions to the
                        challenges that consumers face in both their
                        everyday lives and events.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
