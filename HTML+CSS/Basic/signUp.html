<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./asset/css/index.css">

    <title>Sign Up</title>
</head>


<body>
    <div class="box__taskbar sign-up__taskbar">
        <div class="box-outer__logo">
            <img src="./asset/images/logoWebsite.svg" alt="LogoWebsite" class="box-inner__logo--image">
            <p class="box-inner__logo--text">Logo here</p>
        </div>
        <div id="box-outer__social--sign-up" class="box-outer__social">
            <p class="box-inner__social--text">Don't have an account</p>
            <a href="" class="box-inner__social--text text__social--green">Sign In!</a>
        </div>
    </div>

    <div class="page-container">
        <div class="box-image sign-up__background">
            <div class="box-image__container">
                <div class="box-outer__logo box-image--infomation">
                    <img src="./asset/images/flash.svg" alt="IconFlash"
                        class="box-inner__logo--image box__logo--circle">
                    <p class="button__text">Royal Stock Images</p>
                </div>
                <div class="box-image--fact outer-box--blur sign-up--blur">
                    <img src="./asset/images/rectangle.svg" alt="IconRectangle"
                        class="box-inner__logo--image box__logo--square">
                    <p>Best Stock Photos and Videos from across the internet.</p>
                </div>
            </div>
        </div>

        <div id="box-outer__singUp" class="box-outer">
            <div class="box-outer__container">
                <div class="box-inner__container">
                    <div class="box-outer__title">
                        <h2 class="sign-up__title--h2">Get Started With MAKER</h2>
                        <p class="sign-up__title--text">Getting started is easy</p>
                    </div>

                    <div class="box-outer__social sign-up__social ">
                        <button type="button" class="button__social--third-party">
                            <img src="./asset/images/logoGoogle.svg" alt="LogoGoole" class="box-inner__logo--image">
                            <p class="button__text">Google</p>
                        </button>
                        <button type="button" class="button__social--third-party">
                            <img src="./asset/images/logoFacebook.svg" alt="LogoFacbook" class="box-inner__logo--img">
                            <p class="button__text">Facbook</p>
                        </button>
                    </div>

                    <div class="box-outer__separation sign-up__separation">
                        <span>Or continue with</span>
                    </div>
                    <div class="box-outer__input sign-up__input">
                        <input type="text" class="input--full-name" placeholder="Full Name">
                        <input type="text" placeholder="Enter Email">
                        <div class="box-inner__input--password">
                            <img src="./asset/images/hideEyes.svg" alt="IconHiddenPassword"
                                class="box-inner__logo--img">
                            <input type="password" id="" class="input--password" placeholder="Password">
                        </div>
                        <div class="box-inner__input--password">
                            <img src="./asset/images/hideEyes.svg" alt="IconHiddenPassword"
                                class="box-inner__logo--img">
                            <input type="password" id="" class="input--password" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="box-outer__button">
                        <button type="button" class="button--sign-up">
                            <p class="button__text">Create Account</p>

                        </button>
                    </div>
                </div>
            </div>

            <p class="text__description-note">By continuing you indicate that you read and agreed to the Terms of Use
            </p>
        </div>
</body>

</html>
